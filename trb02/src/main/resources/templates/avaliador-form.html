<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
    <head>
        
        <!-- BOOTSTRAP 4.3.1 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <!-- SELECT2 -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>

        <meta charset="UTF-8">
        <title>Cadastro de Avaliador</title>
    </head>
    <body>
        <header style="margin-top: 1rem;">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h3>Cadastro de Avaliador</h3>
                    </div>
                </div>
            </div>
        </header>

        <section id="content" style="margin-top: 1rem;">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <form th:object="${avaliador}" method="POST">
                            <div class="form-group">
                                <label for="nome">Nome do Avaliador</label>
                                <input type="text" class="form-control" id="nome" placeholder="Nome do Avaliador" th:field="*{nome}" />
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email" th:field="*{email}" />
                            </div>
                            <div class="form-group">
                                <label>Lista de Áreas de Conhecimento</label>
                                <select class="form-control" id="listaAreas" multiple></select>
                            </div>
                            <button type="submit" class="btn btn-success">Salvar</button>
                            <a href="javascript:history.go(-1)" class="btn btn-secondary">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        
        <script>
            $(document).ready(function ()
            {
                $("#listaAreas").select2({
                    placeholder: "Selecione as áreas de conhecimento"
                });
            });
        </script>
    </body>
</html>
